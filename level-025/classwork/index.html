   <!-- Drop-down მენიუ არის ისეთი ელემენტი ვებგვერდზე, რომელიც საშუალებას აძლევს მომხმარებელს აირჩიოს ერთი ან რამდენიმე ვარიანტი ჩამოსაშლელი სიისგან
     ეს სია ჩვეულებრივ დაფარულია და ჩანს მხოლოდ მაშინ, როცა დააწკაპუნებ მასზე -->
     <!-- Drop-down მენიუ გამოიყენება მაშინ, როცა გვინდა მომხმარებელს შევთავაზოთ არჩევანი-->
    
<!DOCTYPE html>
<html>
<head>
  <title>პროგრამირების ენები</title>
</head>
<body>

  <h2>აირჩიე პროგრამირების ენა</h2>

  <label for="languages">პროგრამირების ენები:</label>
  <select id="languages" name="languages">
    <option value="python">Python</option>
    <option value="javascript">JavaScript</option>
    <option value="java">Java</option>
    <option value="css">scc</option>
  </select>
    
      <h2>აირჩიე შენი საყვარელი კერძი</h2>

  <label for="foods">კერძები:</label>
  <select id="foods" name="foods">
    <option value="khinkali" selected>ხინკალი</option>
    <option value="mtsvadi">მწვადი</option>
    <option value="lobiani">ლობიანი</option>
    <option value="chakapuli">ჩაქაფული</option>
    <option value="khachapuri">ხაჭაპური</option>
  </select>

</body>
</html>
