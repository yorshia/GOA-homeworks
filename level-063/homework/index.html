<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="main-container">
    <p class="p-1">PERFUME</p>
    <h1 class="first-h1-tag">Gabrielle Essence Eau De Parfum</h1>
    <p class="p-2">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
    <div class="prize-tags">
      <h1 class="new-prize">$149.99</h1>
      <span class="old-prize">$169.99</span>
    </div>
    <button class="cart">Add to Cart</button>
  </div>
</body>
</html>
