<!DOCTYPE html>
<html>
<head>

  <title>Input ტიპები</title>
</head>
<body>
  <h2>მარტივი input ტიპები</h2>

  <form>
    
    <label for="name">სახელი:</label>
    <input type="text" id="name" placeholder="შეიყვანე სახელი"><br><br>

 
    <label for="email">ელ-ფოსტა:</label>
    <input type="email" id="email" placeholder="name@example.com"><br><br>

    
    <label for="password">პაროლი:</label>
    <input type="password" id="password" placeholder="შეიყვანე პაროლი"><br><br>

   >
    <label for="age">ასაკი:</label>
    <input type="number" id="age" placeholder="შეიყვანე ასაკი"><br><br>

    <label for="date">დაბადების თარიღი:</label>
    <input type="date" id="date"><br><br>

    <label for="color">ფერი:</label>
    <input type="color" id="color"><br><br>

    <!-- არჩევა (checkbox) -->
    <label for="agree">ვეთანხმები წესებს:</label>
    <input type="checkbox" id="agree"><br><br>

    <!-- არჩევა (radio) -->
    <p>სქესი:</p>
    <input type="radio" id="male" name="gender">
    <label for="male">კაცი</label>
    <input type="radio" id="female" name="gender">
    <label for="female">ქალი</label><br><br>

    <!-- ფაილის ატვირთვა -->
    <label for="file">ფაილი:</label>
    <input type="file" id="file"><br><br>

    <!-- ღილაკები -->
    <input type="submit" value="გაგზავნა">
    <input type="reset" value="გასუფთავება">
  </form>

</body>
</html>
