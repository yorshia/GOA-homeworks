<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>კითხვა მომხმარებელისთვის</title>
</head>
<body>

  <h2>გამოკითხვა</h2>

  <form>

    <label>რომელი სეზონი გიყვარს ყველაზე მეტად?</label><br><br>

    
    <input type="radio" id="spring" name="season" value="გაზაფხული" required>
    <label for="spring">გაზაფხული</label><br>

    <input type="radio" id="summer" name="season" value="ზაფხული">
    <label for="summer">ზაფხული</label><br>

    <input type="radio" id="autumn" name="season" value="შემოდგომა">
    <label for="autumn">შემოდგომა</label><br>

    <input type="radio" id="winter" name="season" value="ზამთარი">
    <label for="winter">ზამთარი</label><br><br>

   
    <input type="submit" value="დადასტურება">
  </form>

</body>
</html>
